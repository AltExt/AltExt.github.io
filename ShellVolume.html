		<link rel="stylesheet" type="text/css" href="./stylesheet/calcTool.css">
		<script src="./js/calcTool.js"> </script>
		<script src="./js/ShellVolume.js"> </script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Shell Volume</a> 
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Calculation Tools</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="ConeCutout.html">Cone Cutout</a></li>
								<li><a class="dropdown-item" href="ShellVolume.html">Shell Volume</a></li>
								<li><a class="dropdown-item" href="Vent.html">Vent</a></li>

							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			
			<div class="row volumeRow">
				<div class="col radioCol">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="shellVolume" checked onclick="VolumeRadioClicked()">
						<label class="form-check-label" for="shellVolume">
							Shell Volume
						</label>
					</div>
				</div>
				<div class="col">
					<div class="form-check">
						<input class="form-control" name="flexNumberInput" id="shellVolumeInput" placeholder="10" disabled oninput="FieldInputChanged(this)">
					</div>
				</div>
			</div>
			<div class="row radiusRow">
				<div class="col radioCol">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="shellRadius" onclick="RadiusRadioClicked()">
						<label class="form-check-label" for="shellRadius">
							Internal Radius
						</label>
					</div>
				</div>
				<div class="col">
					<div class="form-check">
						<input class="form-control" name="flexNumberInput" id="shellRadiusInput" oninput="FieldInputChanged(this)">
					</div>
				</div>
			</div>
			<div class="row heightRow">
				<div class="col radioCol">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="shellHeight" onclick="HeightRadioClicked()">
						<label class="form-check-label" for="shellHeight">
							Shell Height
						</label>
					</div>
				</div>
				<div class="col">
					<div class="form-check">
						<input class="form-control" name="flexNumberInput" id="shellHeightInput" oninput="FieldInputChanged(this)">
					</div>
				</div>
			</div>


			<!-- <div class="row inputRow">
				<div class="col inputCol">
				</div>
			</div> -->
		</div>
	</body>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
