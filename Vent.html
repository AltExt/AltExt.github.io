<!DOCTYPE html>
<html>
	
	<!-- Head -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title>Vent</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="shortcut icon" type="img/jpg" href="./images/coding_icon.png">
		<link rel="stylesheet" type="text/css" href="./stylesheet/calcTool.css">
		<script src="./js/calcTool.js"> </script>
		<script src="./js/Vent.js"> </script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Vent</a> 
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Calculation Tools</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="ConeCutout.html">Cone Cutout</a></li>
								<li><a class="dropdown-item" href="ShellVolume.html">Shell Volume</a></li>
								<li><a class="dropdown-item" href="Vent.html">Vent</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div class="container">
			<div class="row inputRow">
				<div class="col inputCol">
					
					<!-- Inside radius input -->
					<div class="row">
							<label for="innerRadiusInput">Inside Radius</label>
							<input class="form-control textInputWithUnitLabel" name="flexNumberInput" id="innerRadiusInput" oninput="ValidateNumber(this)">
							<label for="innerRadiusInput" class="unitLabelForTextInput">mm</label>
					</div>

					<!-- Pipe thickness input -->
					<div class="row">
							<label for="thicknessInput" class="form-label">Thickness</label>
							<input class="form-control textInputWithUnitLabel" name="flexNumberInput" id="thicknessInput" oninput="ValidateNumber(this)">
							<label for="thicknessInput" class="unitLabelForTextInput">mm</label>
					</div>

					<!-- Mesh input -->
					<div class="row">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="noMeshRadio" checked onclick="NoMesh()">
							<label class="form-check-label" for="noMeshRadio">No Mesh</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="meshR4Radio" onclick="RadiusMesh()">
							<label class="form-check-label" for="meshR4Radio">Mesh on R4</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="meshH3Radio" onclick="HeightMesh()">
							<label class="form-check-label" for="meshH3Radio">Mesh on H3</label>
						</div>
						<label for="meshPercentageInput">Mesh Percentage:</label>
						<input class="form-control textInputWithUnitLabel" name="flexNumberInput" id="meshPercentageInput" disabled oninput="ValidateNumber(this)">
						<label for="meshPercentageInput" class="unitLabelForTextInput">%</label>
					</div>

					<!-- Controls -->
					<div class="row">
						<div class="col controlsCol">
							<button class="btn btn-info" onclick="ClearAll()">Clear All</button>
							<button class="btn btn-success" onclick="AttemptVentCalc()">Submit</button>
						</div>
					</div>
						
				</div>

				<div class="col outputCol">
					<div class="row">
						<label for="R1output" class="unitLabelForTextInput">R1</label>
						<input class="form-control textInputWithUnitLabelSmall" name="flexNumberInput" id="R1output" disabled>
						<label for="R1output" class="unitLabelForTextInput">mm</label>
					</div>
					<div class="row">
						<label for="R2output" class="unitLabelForTextInput">R2</label>
						<input class="form-control textInputWithUnitLabelSmall" name="flexNumberInput" id="R2output" disabled oninput="ReCalcFromR2(this)">
						<label for="R2output" class="unitLabelForTextInput">mm</label>
					</div>
					<div class="row">
						<label for="R3output" class="unitLabelForTextInput">R3</label>
						<input class="form-control textInputWithUnitLabelSmall" name="flexNumberInput" id="R3output" disabled oninput="ReCalcFromR3(this)">
						<label for="R3output" class="unitLabelForTextInput">mm</label>
					</div>
					<div class="row">
						<label for="R4output" class="unitLabelForTextInput">R4</label>
						<input class="form-control textInputWithUnitLabelSmall" name="flexNumberInput" id="R4output" disabled>
						<label for="R4output" class="unitLabelForTextInput">mm</label>
					</div>
					<br>
					<div class="row">
						<label for="H1output" class="unitLabelForTextInput">H1</label>
						<input class="form-control textInputWithUnitLabelSmall" name="flexNumberInput" id="H1output" disabled>
						<label for="H1output" class="unitLabelForTextInput">mm</label>
					</div>
					<div class="row">
						<label for="H2output" class="unitLabelForTextInput">H2</label>
						<input class="form-control textInputWithUnitLabelSmall" name="flexNumberInput" id="H2output" disabled>
						<label for="H2output" class="unitLabelForTextInput">mm</label>
					</div>
					<div class="row">
						<label for="H3output" class="unitLabelForTextInput">H3</label>
						<input class="form-control textInputWithUnitLabelSmall" name="flexNumberInput" id="H3output" disabled>
						<label for="H3output" class="unitLabelForTextInput">mm</label>
					</div>
					
				</div>
			</div>
		</div>
		
	</body>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
