<!DOCTYPE html>
<html>
	
	<!-- Head -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title>Cone Cutout</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="shortcut icon" type="img/jpg" href="./images/coding_icon.png">
		<link rel="stylesheet" type="text/css" href="./stylesheet/calcTool.css">
		<script src="./js/calcTool.js"> </script>
		<script src="./js/ConeCutOut.js"> </script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Cone Cutout</a> <!-- CHANGE THIS TITLE! -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Calculation Tools</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="ConeCutout.html">Cone Cutout</a></li>
								<li><a class="dropdown-item" href="ShellVolume.html">Shell Volume</a></li>
								<li><a class="dropdown-item" href="Vent.html">Vent</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>



		<div class="container">
			<div class="row">
				<!-- input -->
				<div class="col">
					<!-- Cone pitch input -->
					<div class="row">
						<div class="col inputCol">
							<h6>Cone Pitch</h6>
							<div class="row">
								<div class="col">
									
									<div class="row"> <!-- 5 deg -->
										<div class="form-check">
											<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_5" onclick="DefaultRadioClicked()">
											<label class="form-check-label" for="conePitch_5">
												5&deg;
											</label>
										</div>
									</div>

									<div class="row"> <!-- 15 deg -->
										<div class="form-check">
											<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_15" onclick="DefaultRadioClicked()">
											<label class="form-check-label" for="conePitch_15">
												15&deg;
											</label>
										</div>
									</div>

									<div class="row"> <!-- 25 deg -->
										<div class="form-check">
											<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_25" onclick="DefaultRadioClicked()">
											<label class="form-check-label" for="conePitch_25">
												25&deg;
											</label>
										</div>
									</div>

									<div class="row"> <!-- custom -->
										<div class="form-check">
											<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_custom" onclick="OtherRadioClicked()">
											<label class="form-check-label" for="conePitch_custom">
												Other: 
											</label>
										</div>
										
										<div class="form-check">
											<input class="form-control textInputWithUnitLabel" name="flexNumberInput" id="conePitch_customValue" disabled oninput="CheckInput(this)">
											<label for="flexNumberInput">&deg;</label>
										</div>
									</div>
									
								</div>

								<div class="col">

									<div class="row"> <!-- 10 deg -->
										<div class="form-check">
											<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_10" onclick="DefaultRadioClicked()">
											<label class="form-check-label" for="conePitch_10">
												10&deg;
											</label>
										</div>
									</div>

									<div class="row"> <!-- 20 deg -->
										<div class="form-check">
											<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_20" onclick="DefaultRadioClicked()">
											<label class="form-check-label" for="conePitch_20">
												20&deg;
											</label>
										</div>
									</div>

									<div class="row"> <!-- 30 deg -->
										<div class="form-check">
											<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_30" onclick="DefaultRadioClicked()" checked>
											<label class="form-check-label" for="conePitch_30">
												30&deg;
											</label>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>

					<!-- Tank dims -->
					<div class="row">
						<div class="col inputCol">
							<h6>Tank Dimensions</h6>
							<!-- rank radius --> 
							<div class="row">
								<div class="form-check">
									<label for="tankRadiusInput" class="form-label">Tank Radius</label>
									<input class="form-control textInputWithUnitLabel" id="tankRadiusInput" oninput="CheckInput(this)">
									<label for="tankRadiusInput" class="unitLabelForTextInput">mm</label>
								</div>
							</div>

							<!-- knuckle radius -->
							<div class="row">
								<div class="form-check">
									<label for="knuckleValueInput" class="form-label">Value Added for Knuckle (A)</label>
									<input class="form-control textInputWithUnitLabel" id="knuckleValueInput" oninput="CheckInput(this)">
									<label for="tankRadiusInput" class="unitLabelForTextInput">mm</label>
								</div>
							</div>
						</div>
					</div>
					
					<!-- Controls -->
					<div class="row">
						<div class="col controlsCol">
							<button class="btn btn-info" onclick="ClearAll()">Clear All</button>
							<button class="btn btn-success" onclick="AttemptConeCutoutOutput()">Submit</button>
						</div>
					</div>

				</div>

				<!-- output -->
				<div class="col">
					<div class="row">
						<label for="coneTotalRadius">Cone Total Radius</label>
						<input class="form-control textInputWithUnitLabel" id="coneTotalRadius" readonly>
						<label for="coneTotalRadius " class="unitLabelForTextInput">mm<label>
					</div>

					<div class="row">
						<label for="coneCutoutLength">Cone Cutout Length</label>
						<input class="form-control textInputWithUnitLabel" id="coneCutoutLength" readonly>
						<label for="coneCutoutLength " class="unitLabelForTextInput">mm<label>
					</div>

					<div class="row">
						<label for="coneSurfaceArea">Cone Surface Area</label>
						<input class="form-control textInputWithUnitLabel" id="coneSurfaceArea" readonly>
						<label for="coneSurfaceArea " class="unitLabelForTextInput">m²<label>
					</div>

					<div class="row">
						<label for="coneVolume">Cone Volume</label>
						<input class="form-control textInputWithUnitLabel" id="coneVolume" readonly>
						<label for="coneVolume " class="unitLabelForTextInput">m³<label>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
