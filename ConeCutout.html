<!DOCTYPE html>
<html>
	
	<!-- Head -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title>Cone Cutout</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="shortcut icon" type="img/jpg" href="./images/coding_icon.png">
		<link rel="stylesheet" type="text/css" href="./stylesheet/calcTool.css">
		<script src="./js/calcTool.js"> </script>
		<script src="./js/ConeCutOut.js"> </script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Cone Cutout</a> <!-- CHANGE THIS TITLE! -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Calculation Tools</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="ConeCutout.html">Cone Cutout</a></li>
								<li><a class="dropdown-item" href="ShellVolume.html">Shell Volume</a></li>
								<li><a class="dropdown-item" href="Vent.html">Vent</a></li>
								<li><a class="dropdown-item" href="ShellSurfaceArea.html">Shell Surface Area</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row inputRow">
				<div class="col inputCol">
					<div class="row">
						<h6>Cone Pitch</h6>
						<div class="col">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_5" onclick="DefaultRadioClicked()">
								<label class="form-check-label" for="conePitch_5">
									5&deg;
								</label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_15" onclick="DefaultRadioClicked()">
								<label class="form-check-label" for="conePitch_15">
									15&deg;
								</label>
							</div>
					
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_25" onclick="DefaultRadioClicked()">
								<label class="form-check-label" for="conePitch_25">
									25&deg;
								</label>
							</div>
							
							<br>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_custom" onclick="OtherRadioClicked()">
								<label class="form-check-label" for="conePitch_custom">
									Other: 
								</label>
							</div>
							
							<div class="form-check">
								<input class="form-control" name="flexNumberInput" id="conePitch_customValue" disabled oninput="CheckInput(this)">
							</div>

						</div>

						<div class="col">
					
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_10" onclick="DefaultRadioClicked()">
								<label class="form-check-label" for="conePitch_10">
									10&deg;
								</label>
							</div>
							
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_20" onclick="DefaultRadioClicked()">
								<label class="form-check-label" for="conePitch_20">
									20&deg;
								</label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="conePitch_30" onclick="DefaultRadioClicked()" checked>
								<label class="form-check-label" for="conePitch_30">
									30&deg;
								</label>
							</div>
							
						</div>
					</div>
				</div>

				<div class="col inputCol">

					<h6>Tank Dimensions</h6>
					<div class="mb-3">
						<label for="tankRadiusInput" class="form-label">Tank Radius (mm)</label>
						<input class="form-control" id="tankRadiusInput" oninput="CheckInput(this)">
					</div>

					<div class="mb-3">
						<label for="knuckleValueInput" class="form-label">Value Added for Knuckle (A) (mm)</label>
						<input class="form-control" id="knuckleValueInput" oninput="CheckInput(this)">
					</div>
				</div>
			</div>

			<div class="row outputRow">
				<div class="col outputCol">
					<div class="row">
						<div class="col">
							<div class="mb-3">
								<label for="coneTotalRadius" class="form-label">Cone Total Radius (mm)</label>
								<input class="form-control" id="coneTotalRadius" readonly>
							</div>
	
							<div class="mb-3">
								<label for="coneCutoutLength" class="form-label">Cone Cutout Length (mm)</label>
								<input class="form-control" id="coneCutoutLength" readonly>
							</div>
						</div>

						<div class="col">
							<div class="mb-3">
								<label for="coneSurfaceArea" class="form-label">Cone Surface Area (m²)</label>
								<input class="form-control" id="coneSurfaceArea" readonly>
							</div>
	
							<div class="mb-3">
								<label for="coneVolume" class="form-label">Cone Volume (m³)</label>
								<input class="form-control" id="coneVolume" readonly>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col controlsCol">
					<button class="btn btn-info" onclick="ClearAll()">Clear All</button>
					<button class="btn btn-success" onclick="AttemptConeCutoutOutput()">Submit</button>
				</div>
			</div>
		</div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
